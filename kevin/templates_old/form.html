<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Predictions</title>

    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand text-warning" href="index.html">Machine Learning</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link text-warning" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-warning" href="#"></a>
                </li>

            </ul>
        </div>
    </nav>

    <!-- Top Banner -->
        <div class="container">
            <div class="jumbotron" style="text-align: center">
                <h1>Churn Predictor Form</h1>
                <p>Enter customer details below</p>
            </div>

            <!-- Form -->
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <form method="POST" action="{{url_for('form')}}" role="form" , name="loanform">
                        <div class="form-group">
                            <label for="inputPurpose">purpose</label>
                            <select class="form-control" name="applicantPurpose" id="inputPurpose">
                                <option value="1">No</option>
                                <option value="0">Yes</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="inputAmount">Loan amount</label>
                            <input type="text" class="form-control" id="inputAmount" name="loanAmount"
                                placeholder="100000">
                        </div>
                        <div class="form-group">
                            <label for="inputRate">Rate of interest</label>
                            <input type="text" class="form-control" id="inputRate" name="rateInterest" placeholder="4">
                        </div>
                        <div class="form-group">
                            <label for="inputTerm">Loan Term</label>
                            <input type="text" class="form-control" id="inputTerm" name="loanTerm" placeholder="360">
                        </div>
                        <div class="form-group">
                            <label for="inputInterestonly">Is the loan interest only</label>
                            <select class="form-control" name="loanInterestonly" id="inputInterestonly">
                                <option value="1">No</option>
                                <option value="0">Yes</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="inputValue">Property value</label>
                            <input type="text" class="form-control" id="inputValue" name="propertyValue"
                                placeholder="100000">
                        </div>
                        <div class="form-group">
                            <label for="inputIncome">Income</label>
                            <input type="text" class="form-control" id="inputIncome" name="incomeAmount"
                                placeholder="10000">
                        </div>
                        <div class="form-group">
                            <label for="inputScore">Credit Score</label>
                            <input type="text" class="form-control" id="inputScore" name="creditScore"
                                placeholder="700">
                        </div>
                        <div class="form-group">
                            <label for="inputAge">Age</label>
                            <select class="form-control" name="applicantAge" id="inputAge">
                                <option value="5">less than 25</option>
                                <option value="0">25-34</option>
                                <option value="1">35-44</option>
                                <option value="2">45-54</option>
                                <option value="3">55-64</option>
                                <option value="4">65-74</option>
                                <option value="5">above 74</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="inputLtv">Loan to value ratio</label>
                            <input type="text" class="form-control" id="inputLtv" name="applicantLtv" placeholder="70">
                        </div>
                        <div class="form-group">
                            <label for="inputDti">Debt to income ratio</label>
                            <input type="text" required class="form-control" id="inputDti" name="applicantDti"
                                placeholder="40">
                        </div>
                        <input type="submit" value="Submit" class="btn btn-default bg-dark text-warning">
                    </form>
                    <br>
                    <br>
                    <br>
                    <p>Result: {{result}}

                </div>
            </div>

        </div>


</html>
